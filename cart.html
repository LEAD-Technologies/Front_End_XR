<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead XR_cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>

    <!--=============== HEADER ===============-->
    <xr-header></xr-header>

    <section class="chartout_2">
        <h1>Cart</h1>
        <span></span>
        <div class="container">

            <div class="content">
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                    <tr>
                        <td class="item_info">
                            <div class="cart_info">
                                <img src="./img/product_hoodie.png" alt="" srcset="">
                                <div>
                                    <h3>Lead Plain XR Shirt</h3>
                                    <div class="features">
                                        <div class="size flex">
                                            <p class="item1">Sizes: </p>
                                            <p class="item2">2XL</p>
                                        </div>
                                        <div class="color flex">
                                            <p class="item1">Seam colors: </p>
                                            <p class="item2">Automatically <br> matched to design color</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>$49.99</td>
                        <td><input type="number" value="1" id=""></td>
                        <td>$71.99</td>
                    </tr>
                </table>
                <div class="coupon">
                    <div class="apply">
                        <input type="text" name="" id="" placeholder="Enter Coupon">
                        <button class="btn" type="submit">Apply Coupon</button>
                    </div>
                    <button class="btn btn2" type="submit">Update cart</button>
                </div>
            </div>
            <div class="card cart1">
                <div class="cart_details">
                    <h3>Cart totals</h3>
                    <table>
                        <tr>
                            <td class="title">Subtotal</td>
                            <td class="price">$49.99 - $10.00 (Coupon waiver)</td>
                        </tr>
                        <tr>
                            <td class="title">Delivery</td>
                            <td class="price">$15.99</td>
                        </tr>
                        <tr>
                            <td class="title">Handling Fee</td>
                            <td class="price">$2.99</td>
                        </tr>
                        <tr>
                            <td class="title">Tax</td>
                            <td class="price">$0.00</td>
                        </tr>
                        <tr>
                            <td class="title">Total</td>
                            <td class="price">$58.98</td>
                        </tr>
                    </table>
                    <button type="submit">Confirm Order</button>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <xr-footer></xr-footer>

    <script src="./js/custom.js"></script>
    <script src="./script.js"></script>
</body>
