<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead XR_signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>

    <!--=============== HEADER ===============-->
    <xr-header_item3></xr-header_item3>

    <section class="signup">
        <div class="signup_container">
            <div class="item1">
                <h2 class="title">Get Started</h2>
                <form action=""  class="form1">

                    <input class="goggle" type="goggle" id="goggle" name="goggle" placeholder="Sign Up with Google" required>

                    <input class="facebook" type="facebook" id="facebook" name="facebook" placeholder="Sign Up with Facebook" required>

                </form>
            </div>

            <p>OR</p>

            <div class="item2">
                <h2 class="title">Sign Up with Email</h2>
                <form action=""  class="form2">

                    <input type="name" id="name" name="name" placeholder="Name..." required>

                    <input type="email" id="email" name="email" placeholder="Email.." required>

                    <input type="text" id="password" name="password" placeholder="Password.." required>

                    <div class="btn_container">
                        <input type="checkbox" class="btn1" id="btn1">
                        <label for="btn1">I agree to the <span>Terms</span> and <span>Privacy Policy</span></label>
                    </div>
                    <div class="btn_container btn_container2">
                        <input type="checkbox" class="btn1" id="btn1">
                        <label for="btn1">I agree to recieve periodic updates, offers, and promotions</label>
                    </div>

                    <button class="sign_btn signup-btn" type="submit">Sign Up</button>

                </form>
            </div>
        </div>

        <a class="a_link" href="">I already have an account</a>
    </section>
    <!-- footer -->
    <xr-footer_item></xr-footer_item>

 <script src="./js/custom.js"></script>
 <script src="./script.js"></script>

</body>
